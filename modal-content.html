<div class="bground" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
  <div class="content">
    <button type="button" class="close" aria-label="Fermer le formulaire"></button>
    <div class="modal-body">
      <form name="reserve" action="index.html" method="get" 
        aria-label="Formulaire d'inscription au marathon de jeux vidéos" 
        novalidate>

        <!-- Champs/Groupe pour questions de base-->
        <div class="formData">
          <label for="first">Prénom</label>
          <input class="text-control" type="text" id="first" name="first" minlength="2" aria-required="true" autocomplete="given-name" />
        </div>
        <div class="formData">
          <label for="last">Nom</label>
          <input class="text-control" type="text" id="last" name="last" aria-required="true" autocomplete="family-name" />
        </div>
        <div class="formData">
          <label for="email">E-mail</label>
          <input class="text-control" type="email" id="email" name="email" aria-required="true" autocomplete="email" />
        </div>
        <div class="formData">
          <label for="birthdate">Date de naissance</label>
          <input class="text-control" type="date" id="birthdate" name="birthdate" aria-required="true" autocomplete="bday" />
        </div>
        <div class="formData">
          <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
          <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" step="1" inputmode="numeric" aria-required="true">
        </div>

        <!-- Champs/Groupe pour le choix du tournoi-->
        <fieldset class="formData radio-group">
          <legend class="text-label">A quel tournoi souhaitez-vous participer cette année ?</legend>
          <div class="radio-item">
            <input class="checkbox-input" type="radio" id="location1" name="location" value="New York"
              aria-required="true" />
            <label class="checkbox-label" for="location1">
              <span class="checkbox-icon"></span>
              New York</label>
          </div>
          <div class="radio-item">
            <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco"
              aria-required="true" />
            <label class="checkbox-label" for="location2">
              <span class="checkbox-icon"></span>
              San Francisco</label>
          </div>
          <div class="radio-item">
            <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle"
              aria-required="true" />
            <label class="checkbox-label" for="location3">
              <span class="checkbox-icon"></span>
              Seattle</label>
          </div>
          <div class="radio-item">
            <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago"
              aria-required="true" />
            <label class="checkbox-label" for="location4">
              <span class="checkbox-icon"></span>
              Chicago</label>
          </div>
          <div class="radio-item">
            <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston"
              aria-required="true" />
            <label class="checkbox-label" for="location5">
              <span class="checkbox-icon"></span>
              Boston</label>
          </div>
          <div class="radio-item">
            <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland"
              aria-required="true" />
            <label class="checkbox-label" for="location6">
              <span class="checkbox-icon"></span>
              Portland</label>
          </div>
        </fieldset>

        <!-- Champs/Groupe pour les conditions d'utilisation-->
        <div class="formData">
          <input class="checkbox-input" type="checkbox" id="checkbox1" required />
          <label class="checkbox2-label" for="checkbox1">
            <span class="checkbox-icon"></span>
            J'ai lu et accepté les conditions d'utilisation.
          </label>
          <input class="checkbox-input" type="checkbox" id="checkbox2" />
          <label class="checkbox2-label" for="checkbox2">
            <span class="checkbox-icon"></span>
            Je souhaite être prévenu des prochains évènements.
          </label>
        </div>

        <div class="bouton">
          <button class="button btn-submit" type="submit">C'est parti</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
