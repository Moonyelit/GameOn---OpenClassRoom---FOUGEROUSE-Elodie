<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- CSS -->
  <!-- Styles communs (reset, variables, composants) -->
  <link rel="stylesheet" href="./Css/main.css" />
  <!-- Styles spécifiques à la homepage + modal -->
  <link rel="stylesheet" href="./Css/homepage.css" />
  <link rel="stylesheet" href="./Css/modal.css" />
  
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Font -->
  <!-- Correction : Optimisation du chargement des polices avec preconnect et display=swap -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
</head>


<body>
  <nav class="topnav" id="myTopnav" role="navigation" aria-label="Navigation principale">
    <div class="header-logo">
      <img alt="logo" src="./assets/images/Logo.png" width="auto" height="auto" />
    </div>
    <div class="main-navbar">
      <a href="#" class="active" aria-current="page"><span>Détails de l'évènement</span></a>
      <a href="#" aria-label="En savoir plus sur nous"><span>À Propos</span></a>
      <a href="#" aria-label="Nous contacter"><span>Contact</span></a>
      <a href="#" aria-label="Voir les évènements passés"><span>Évènements passés</span></a>
      <!-- button  au lieu de a pour une meilleures sémantique et correction : Ajout d'aria-label pour l'accessibilité -->
      <button type="button" class="icon" aria-label="Ouvrir le menu de navigation" aria-expanded="false">
        <i class="fa fa-bars" id="menuIcon"></i>
      </button>
    </div>
  </nav>

  <!-- Overlay pour le menu mobile -->
  <div class="menu-overlay" id="menuOverlay"></div>
  <main>
    <!-- Correction : Ajout de role="banner" pour l'accessibilité -->
    <section class="hero-section" role="banner" aria-labelledby="hero-headline">
      <h1 class="hero-headline" id="hero-headline">
        Marathon national de jeux vidéos
      </h1>
      <div class="hero-content">
        <p class="hero-text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
        <!-- Correction : Ajout d'aria-label pour l'accessibilité -->
        <button class="btn-signup modal-btn btn-desktop" aria-label="Ouvrir le formulaire d'inscription">
          Je M'inscris
        </button>
      </div>
      <div class="hero-img">
        <img src="./assets/images/bg_img.jpg" alt="illustration d'une fille tenant une manette de jeu" />
      </div>
      <!-- Correction : Ajout d'aria-label pour l'accessibilité -->
      <button class="btn-signup modal-btn btn-mobile" aria-label="Ouvrir le formulaire d'inscription">
        Je M'inscris
      </button>
    </section>

    <div class="bground" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
      <div class="content">
        <!-- Correction : Ajout d'aria-label pour le bouton de fermeture -->
        <button type="button" class="close" aria-label="Fermer le formulaire"></button>
        <div class="modal-body">
          <!-- Correction : Ajout d'aria-label pour le formulaire -->
          <form name="reserve" action="index.html" method="get" onsubmit="return validate();"
            aria-label="Formulaire d'inscription au marathon de jeux vidéos">
            <div class="formData">
              <!-- Correction : Ajout d'aria-required pour l'accessibilité -->
              <label for="first">Prénom</label>
              <input class="text-control" type="text" id="first" name="first" minlength="2" aria-required="true" />
            </div>
            <div class="formData">
              <!-- Correction : Ajout d'aria-required pour l'accessibilité -->
              <label for="last">Nom</label>
              <input class="text-control" type="text" id="last" name="last" aria-required="true" />
            </div>
            <div class="formData">
              <!-- Correction : Ajout d'aria-required pour l'accessibilité -->
              <label for="email">E-mail</label>
              <input class="text-control" type="email" id="email" name="email" aria-required="true" />
            </div>
            <div class="formData">
              <!-- Correction : Ajout d'aria-required pour l'accessibilité -->
              <label for="birthdate">Date de naissance</label>
              <input class="text-control" type="date" id="birthdate" name="birthdate" aria-required="true" />
            </div>
            <div class="formData">
              <!-- Correction : Ajout d'aria-required pour l'accessibilité -->
              <label for="quantity">À combien de tournois GameOn avez-vous déjà participé ?</label>
              <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99"
                aria-required="true">
            </div>
            <!-- Correction : Ajout de fieldset et legend pour l'accessibilité -->
            <fieldset class="formData radio-group">
              <legend class="text-label">A quel tournoi souhaitez-vous participer cette année ?</legend>
              <div class="radio-item">
                <input class="checkbox-input" type="radio" id="location1" name="location" value="New York"
                  aria-required="true" />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label>
              </div>
              <div class="radio-item">
                <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco"
                  aria-required="true" />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label>
              </div>
              <div class="radio-item">
                <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle"
                  aria-required="true" />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label>
              </div>
              <div class="radio-item">
                <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago"
                  aria-required="true" />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label>
              </div>
              <div class="radio-item">
                <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston"
                  aria-required="true" />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label>
              </div>
              <div class="radio-item">
                <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland"
                  aria-required="true" />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label>
              </div>
            </fieldset>

            <div class="formData">
              <!-- Correction : Attribut required déplacé sur l'input au lieu du label -->
              <input class="checkbox-input" type="checkbox" id="checkbox1" checked required />
              <label class="checkbox2-label" for="checkbox1">
                <span class="checkbox-icon"></span>
                J'ai lu et accepté les conditions d'utilisation.
              </label>
              <input class="checkbox-input" type="checkbox" id="checkbox2" />
              <label class="checkbox2-label" for="checkbox2">
                <span class="checkbox-icon"></span>
                Je souhaite être prévenu des prochains évènements.
              </label>
            </div>
            <div class="bouton">
              <!-- Correction : Suppression de l'attribut class dupliqué -->
              <input class="button btn-submit" type="submit" value="C'est parti" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2022, GameOn Inc.
    </p>
  </footer>
  <script src="js/burger-menu.js"></script>
  <script src="js/modal.js"></script>
</body>

</html>
