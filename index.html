<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <title>Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- CSS -->
  <!-- Styles communs (reset, variables, composants) -->
  <link rel="stylesheet" href="./Css/main.css" />
  <!-- Styles spécifiques à la homepage + modal -->
  <link rel="stylesheet" href="./Css/homepage.css" />
  <link rel="stylesheet" href="./Css/modal.css" />
  
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
</head>


<body>
  <nav class="topnav" id="myTopnav" role="navigation" aria-label="Navigation principale">

    <div class="header-logo">
      <img alt="logo" src="./assets/images/Logo.png" width="auto" height="auto" />
    </div>

    <div class="main-navbar">
      <ul class="nav-list">
        <li><a href="#" class="active" aria-current="page">Détails de l'évènement</a></li>
        <li><a href="#" aria-label="En savoir plus sur nous">À Propos</a></li>
        <li><a href="#" aria-label="Nous contacter">Contact</a></li>
        <li><a href="#" aria-label="Voir les évènements passés">Évènements passés</a></li>
      </ul>
      <button type="button" class="icon" aria-label="Ouvrir le menu de navigation" aria-expanded="false">
        <i class="fa fa-bars" id="menuIcon"></i>
      </button>
    </div>
    
  </nav>

  <!-- Overlay -->
  <div class="menu-overlay" id="menuOverlay"></div>

  <main>
    <section class="hero-section" role="banner" aria-labelledby="hero-headline">
      <h1 class="hero-headline" id="hero-headline">
        Marathon national de jeux vidéos
      </h1>
      <div class="hero-content">
        <p class="hero-text">
          Vous aimez jouer ? Notre prochain évènement gaming est ouvert
          aux réservations... Places limitées !
        </p>
        <button class="btn-signup modal-btn btn-desktop" aria-label="Ouvrir le formulaire d'inscription">
          Je M'inscris
        </button>
      </div>
      <div class="hero-img">
        <img src="./assets/images/bg_img.jpg" alt="illustration d'une fille tenant une manette de jeu" />
      </div>
      <button class="btn-signup modal-btn btn-mobile" aria-label="Ouvrir le formulaire d'inscription">
        Je M'inscris
      </button>
    </section>

    <!-- Conteneur pour la modal/popup - chargé dynamiquement via JavaScript récupèrer le contenu de modal-content.html -->
    <div id="modal-container"></div>
  </main>
  <footer>
    <p class="copyrights">
      Copyright 2014 - 2022, GameOn Inc.
    </p>
  </footer>
  <script src="js/burger-menu.js"></script>
  <script src="js/modal.js"></script>
</body>

</html>
